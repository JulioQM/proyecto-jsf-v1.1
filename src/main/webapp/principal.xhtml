<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Principal</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>


</h:head>

<h:body>

<p:panel header="Lista de Empleados" >
<p:dataTable id="tblEmpleados" var="empleado"
		value="#{principalController.empleados}" headerClass="headerTable" rowClasses="rowTable rowTableLine">

		<p:column headerText="Nombre">
			
			<h:outputText value="#{empleado.nombre}"></h:outputText>
		</p:column>

		<p:column headerText="Apellido">
			
			<h:outputText value="#{empleado.apellido}"></h:outputText>
		</p:column>

		<p:column  headerText="Ciudad">
		
			<h:outputText value="#{empleado.ciudad}"></h:outputText>
		</p:column>

		<h:column headerClass="Genero">
			
			<h:outputText value="#{empleado.genero}"></h:outputText>
		</h:column>
	</p:dataTable>
</p:panel>

</h:body>

</html>
